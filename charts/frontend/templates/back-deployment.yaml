apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-{{ .Values.back.image }} 
  labels:
    app: {{ .Release.Name }}-{{ .Values.back.image }}
spec:
  replicas: 3
  selector:
    matchLabels:
      app: {{ .Release.Name }}-{{ .Values.back.image }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-{{ .Values.back.image }}
    spec:
      restartPolicy: Always
      containers:
        - name: {{ .Values.back.image }} 
          image: {{ .Values.back.repo }}/{{ .Values.back.image }}:{{ .Values.back.tag }}
          env:
            - name: dbaddr
              value: "db"
            - name: dbuser
              value: "pokerogue"
            - name: dbname
              value: "pokeroguedb"
            - name: gameurl
              value: "http://{{ .Release.Name }}-{{ .Values.front.image }}-svc:8000"
            - name: callbackurl
              value: "http://{{ .Release.Name }}-{{ .Values.back.image }}-svc:8001"
            - name: dbpass
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-secret-mysql
                  key: password
          ports:
            - containerPort: 8001
              protocol: TCP
